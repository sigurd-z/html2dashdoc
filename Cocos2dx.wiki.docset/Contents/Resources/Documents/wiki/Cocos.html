<ul>
<li><strong>什么是cocos</strong> </li>
</ul>
<p>Cocos是由触控科技推出的游戏开发一站式解决方案，包含了从新建立项、游戏制作、到打包上线的全套流程。开发者可以通过cocos快速生成代码、编辑资源和动画，最终输出适合于多个平台的游戏产品。</p>
